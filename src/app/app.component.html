<ion-app>
  
  <ion-menu side="start">
    <ion-content>
      <ion-grid class="menu-container ion-no-padding ion-no-margin">

        <ion-row class="scan-container" (click)="findApp('org.elastos.trinity.dapp.qrcodescanner')">
          <ion-col size="3.5" class="app-logo">
            <ion-avatar>
              <ion-img src="/assets/icon/qr-scanner-icon-white@2x.png"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="8.5" class="app-title">
            <ion-label>SCANNER</ion-label>  
          </ion-col>
        </ion-row>

        <ion-grid class="fav-container">
          <ion-row>
            <ion-col offset="3.5" size="8.5" class="app-title">
              <ion-label>FAVORITES</ion-label>  
            </ion-col>
          </ion-row>
          <ion-slides #slider [options]="slideOpts">
            <ion-slide *ngFor="let app of getFavorites()">
              <ion-avatar (click)="findApp(app.id)">
                <img [src]="appManager.sanitize(app.icons[0].src)">
              </ion-avatar>
            </ion-slide>
          </ion-slides>
        </ion-grid>

        <ion-menu-toggle>
          <div class="apps-container">
            <ion-row>
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/home-icon-white@2x.png"></ion-img>
                </ion-avatar>
                
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>DESKTOP</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row routerLink="/home">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/dapp-browser-icon-white@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>DAPP BROWSER</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row (click)="findApp('org.elastos.trinity.dapp.wallet')">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/wallet-icon@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>WALLET</ion-label>  
              </ion-col>
            </ion-row>
            
            <ion-row (click)="findApp('org.elastos.trinity.dapp.did')">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/identity-icon@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>IDENTITY</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row (click)="findApp('org.elastos.trinity.dapp.friends')">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/friends-icon-white@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>CONTACTS</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row (click)="findApp('org.elastos.trinity.dapp.dposvoting')">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/dpos-voting-icon-white@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>NODE VOTING</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/crc-voting-icon-white@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>CANDIDATE VOTING</ion-label>  
              </ion-col>
            </ion-row>

            <ion-row (click)="findApp('org.elastos.trinity.dapp.settings')">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-img src="/assets/icon/settings-icon-white@2x.png"></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>SETTINGS</ion-label>  
              </ion-col>
            </ion-row>

            <!-- For Test Purposes -->
            <ion-row (click)="resetBrowser()">
              <ion-col size="3.5" class="app-logo">
                <ion-avatar>
                  <ion-icon mode="ios" name="refresh"></ion-icon>
                </ion-avatar>
              </ion-col>
              <ion-col size="8.5" class="app-title">
                <ion-label>RESET BROWSER</ion-label>  
              </ion-col>
            </ion-row>
          </div>
        </ion-menu-toggle>

      </ion-grid>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>

</ion-app>
