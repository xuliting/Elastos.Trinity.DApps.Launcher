<ion-content>
  <ion-grid class="container ion-no-padding ion-no-margin" color="light" [class.lightMode]="!theme.darkMode">

    <div class="logo-container">
      <ion-img *ngIf="!theme.darkMode" src="/assets/icon/light_mode/elalogo.svg"></ion-img>
      <ion-img *ngIf="theme.darkMode" src="/assets/icon/dark_mode/elalogo.svg"></ion-img>
    </div>

    <!-- Favorites -->
    <div class="favs-container" *ngIf="appManager.favApps.length > 0">
      <ion-row class="item">
        <div class="fav-container">
          <div class="fav-app" *ngFor="let app of appManager.favApps">
            <div *ngIf="app.icons && app.icons.length > 0"> 
              <ion-avatar (click)="openApp(app.id)">
                <img [src]="appManager.sanitize(app.icons[0].src)">
              </ion-avatar>
              <ion-label>{{ app.name.slice(0,10) }}</ion-label>
            </div>
          </div>
        </div>
      </ion-row>
    </div> 

 <!--    <div class="favs-container" *ngIf="appManager.favApps.length > 0">
      <ion-row class="item">
        <div class="fav-container" cdkDropList (cdkDropListDropped)="drop($event)">
          <div class="fav-app" *ngFor="let app of appManager.favApps" cdkDrag>
            <img *cdkDragPreview [src]="appManager.sanitize(app.icons[0].src)">
            <div> 
              <ion-avatar (click)="openApp(app.id)">
                <img [src]="appManager.sanitize(app.icons[0].src)">
              </ion-avatar>
              <ion-label>{{ app.name.slice(0,10) }}</ion-label>
            </div>
          </div>
        </div>
      </ion-row>
    </div>  -->

    <!-- Dapp Browser && Native Apps -->
    <div class="apps-container">
      <ion-row class="item" *ngFor="let app of appManager.sections">
        <ion-col class="caret-arrow-icon ion-no-padding" size="1.25" (click)="app.active = !app.active">
          <ion-img *ngIf="!app.active" [src]="app.iconDir3"></ion-img>
          <ion-img *ngIf="app.active" [src]="app.iconDir4"></ion-img>
        </ion-col>
        <ion-col size="2" class="app-logo ion-no-padding" (click)="app.active = !app.active"> 
          <ion-avatar [ngStyle]="{ 'background': app.active || app.started ? app.color : none }">
             <!--  <ion-img [src]="app.iconDir5"></ion-img> -->
            <ion-img *ngIf="!app.active && !app.started && !theme.darkMode"[src]="app.iconDir"></ion-img>
            <ion-img *ngIf="app.active || app.started || theme.darkMode" [src]="app.iconDir2"></ion-img>
          </ion-avatar> 
        </ion-col>
        <ion-col size="6.5" class="app-title ion-no-padding" (click)="openNativeApp(app)">
          <ion-label [ngStyle]="{ 'font-weight': app.active || app.started ? 700 : none }">{{ app.name.toUpperCase() }}</ion-label>  
        </ion-col>
        <ion-col class="detail-arrow-icon" size="2.25" (click)="openNativeApp(app)">
          <ion-img *ngIf="!app.active && !theme.darkMode" src="/assets/icon/light_mode/detail-arrow.svg"></ion-img>
          <ion-img *ngIf="!app.active && theme.darkMode" src="/assets/icon/dark_mode/detail-arrow.svg"></ion-img>
        </ion-col>

        <div class="info-container" *ngIf="app.active">
          <ion-row *ngFor="let info of app.description">
            <ion-col size="1.5" class="bullet-icon">
              <span [ngStyle]="{ 'color': app.color }">â€¢</span>
            </ion-col>
            <ion-col size="9">
              <p>{{ info }}</p>
            </ion-col>
          </ion-row>
          <ion-row class="link-row">
            <ion-col class="link-icon" size="1" (click)="openNativeApp(app)">
              <ion-img src="/assets/icon/link.svg"></ion-img>
            </ion-col>
            <ion-col size="11" (click)="openNativeApp(app)">
              <h5 *ngIf="app.name === 'dapp browser'">Open and browse dApps</h5>
              <h5 *ngIf="app.name !== 'dapp browser'">Open and manage</h5>
            </ion-col>
          </ion-row>
        </div>
      </ion-row>
    </div>

  </ion-grid>
</ion-content>
