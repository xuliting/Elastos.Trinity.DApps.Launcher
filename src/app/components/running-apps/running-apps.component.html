<div class="popup" [class.darkMode]="theme.darkMode">
    
    <div *ngIf="runningList.length == 0" class="ion-padding">
        <ion-row class="ion-padding">
            <ion-col class="popup-header ion-padding" size="12">
                <ion-label>No capsules are currently running!</ion-label>
            </ion-col>
        </ion-row>
    </div>

    <div *ngIf="runningApps.length > 0">
        <ion-row class="ion-padding-top">
            <ion-col class="popup-header" size="12">
                <ion-label>Running Capsules</ion-label>
            </ion-col>
        </ion-row>
        <div class="container">
            <ion-row class="app-row" *ngFor="let app of runningApps">
                <ion-col size="2" class="app-logo" (click)="start(app.id)">
                    <ion-avatar>
                        <img [src]="sanitize(app.icons[0].src)"/>
                    </ion-avatar>
                </ion-col>
                <ion-col class="app-content" size="9" (click)="start(app.id)">
                    <ion-label>
                        <h2>{{ app.name }}</h2>
                        <p *ngIf="app.description.length >= 40">{{ app.description.slice(0,40) }}...</p>
                        <p *ngIf="app.description.length < 40">{{ app.description.slice(0,40) }}</p>
                    </ion-label>
                </ion-col>
                <ion-col class="close-icon" size="1" (click)="close(app.id)">
                    <img src="/assets/icon/light_mode/close-icon.svg"/> 
                </ion-col>
            </ion-row>
        </div>
    </div>

</div>
